<!-- create a form for emp like name id, dep, salary -->

<html>
    <head>
        <title> assignment 6  </title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Employee Details</legend>
                <label>Employee Name:<input type="text" placeholder="enter employee full name" name="name"></label><br/>
                <label>Emp ID:<select name="ID">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></label><br/>

                <label> Emp Dept:<select name="Dept">
                    <option value="IT">IT</option>
                    <option value="2">CS</option>
                    <option value="3">EEE</option>
                </select></label</label><br/>
                <label>salary:<input type="number" placeholder="enter only numbers" name="salary"></label><br/>
                <label>Emp Photo <input type="file" name="emp photo"/><br/></label>
                <input type="submit" value="submit"/>
                
                
            </fieldset>

        </form>

    </body>
</html>
